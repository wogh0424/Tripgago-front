    server {
    listen 3000;
    

    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;   
   }
   location /api {
    proxy_pass http://172.18.0.2:8080;
  }

    error_log /var/log/nginx/api_error.log;
    access_log /var/log/nginx/api_access.log;
   }
